<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Physics Quiz</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background:linear-gradient(135deg, #065f46, #059669, #10b981);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background: rgba(0,0,0,0.7);
      padding: 25px;
      border-radius: 14px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      width: 80%;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #0ea5e9;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover { background: #38bdf8; }
    .option-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: #0ea5e9;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .option-btn:hover { background: #38bdf8; }
    #next-btn { display: none; background: #22c55e; }
    #timer {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <h2 id="welcome">Enter your name to start</h2>
  <input type="text" id="studentName" placeholder="Enter your name" />
  <button id="startBtn">Start Quiz</button>

  <div id="quizSection" style="display:none;">
    <div id="timer">Time left: 30:00</div>
    <h2 id="question">Loading...</h2>
    <div class="options" id="options"></div>
    <button id="next-btn">Next</button>
    <div id="result"></div>
  </div>
</div>
<script>
  // ...existing code...
// ...existing code...
// ...existing code...
const quizData = [
  {
    question: "What is force?",
    options: [
      "A push or pull on an object",
      "A type of energy",
      "A kind of matter",
      "A form of heat"
    ],
    answer: "A push or pull on an object"
  },
  {
    question: "The SI unit of force is?",
    options: ["Newton", "Joule", "Watt", "Pascal"],
    answer: "Newton"
  },
  {
    question: "Which instrument is used to measure force?",
    options: ["Spring balance", "Thermometer", "Barometer", "Voltmeter"],
    answer: "Spring balance"
  },
  {
    question: "Which of the following is NOT a type of force?",
    options: ["Magnetic", "Frictional", "Thermal", "Gravitational"],
    answer: "Thermal"
  },
  {
    question: "Which law states that force equals mass times acceleration?",
    options: [
      "Newton's Second Law",
      "Newton's First Law",
      "Newton's Third Law",
      "Law of Conservation of Energy"
    ],
    answer: "Newton's Second Law"
  },
  {
    question: "What is the formula for force?",
    options: ["F = m × a", "F = m / a", "F = a / m", "F = m + a"],
    answer: "F = m × a"
  },
  {
    question: "Friction is a force that?",
    options: [
      "Opposes motion",
      "Aids motion",
      "Has no effect on motion",
      "Increases speed"
    ],
    answer: "Opposes motion"
  },
  {
    question: "Which of the following is a contact force?",
    options: ["Friction", "Gravity", "Magnetism", "Electrostatic"],
    answer: "Friction"
  },
  {
    question: "Which of the following is a non-contact force?",
    options: ["Gravity", "Friction", "Tension", "Normal reaction"],
    answer: "Gravity"
  },
  {
    question: "The force that pulls objects toward the center of the earth is?",
    options: ["Gravitational force", "Frictional force", "Magnetic force", "Electrostatic force"],
    answer: "Gravitational force"
  },
  {
    question: "Which law states that for every action, there is an equal and opposite reaction?",
    options: [
      "Newton's Third Law",
      "Newton's First Law",
      "Newton's Second Law",
      "Law of Conservation of Mass"
    ],
    answer: "Newton's Third Law"
  },
  {
    question: "What is the force that acts on a body moving in a circle?",
    options: [
      "Centripetal force",
      "Frictional force",
      "Gravitational force",
      "Electrostatic force"
    ],
    answer: "Centripetal force"
  },
  {
    question: "Which force is responsible for holding a book on a table?",
    options: [
      "Normal reaction",
      "Friction",
      "Tension",
      "Magnetic force"
    ],
    answer: "Normal reaction"
  },
  {
    question: "Which force slows down a moving car?",
    options: ["Friction", "Gravity", "Tension", "Electrostatic"],
    answer: "Friction"
  },
  {
    question: "The force that causes a stretched spring to return to its original length is?",
    options: ["Elastic force", "Magnetic force", "Friction", "Gravity"],
    answer: "Elastic force"
  },
  {
    question: "Which of the following is NOT a property of force?",
    options: [
      "It can change the shape of an object",
      "It can change the direction of motion",
      "It can change the mass of an object",
      "It can stop a moving object"
    ],
    answer: "It can change the mass of an object"
  },
  {
    question: "The force that acts between charged objects is?",
    options: [
      "Electrostatic force",
      "Magnetic force",
      "Friction",
      "Gravity"
    ],
    answer: "Electrostatic force"
  },
  {
    question: "Which force is responsible for the attraction between magnets?",
    options: [
      "Magnetic force",
      "Friction",
      "Gravity",
      "Tension"
    ],
    answer: "Magnetic force"
  },
  {
    question: "What is the net force if two equal and opposite forces act on an object?",
    options: ["Zero", "Double", "Half", "Infinite"],
    answer: "Zero"
  },
  {
    question: "If the mass of an object is 2 kg and acceleration is 3 m/s², what is the force?",
    options: ["6 N", "5 N", "1.5 N", "0.67 N"],
    answer: "6 N"
  },
  {
    question: "Which force acts upward on an object floating in water?",
    options: ["Upthrust", "Friction", "Gravity", "Tension"],
    answer: "Upthrust"
  },
  {
    question: "Which force is responsible for the falling of objects?",
    options: ["Gravity", "Friction", "Magnetism", "Tension"],
    answer: "Gravity"
  },
  {
    question: "Which force acts along a stretched rope?",
    options: ["Tension", "Friction", "Gravity", "Magnetism"],
    answer: "Tension"
  },
  {
    question: "Which force acts perpendicular to the surface of contact?",
    options: ["Normal reaction", "Friction", "Tension", "Gravity"],
    answer: "Normal reaction"
  },
  {
    question: "Which force acts parallel to the surface of contact?",
    options: ["Friction", "Normal reaction", "Tension", "Gravity"],
    answer: "Friction"
  },
  {
    question: "The force that resists the motion of objects through air is?",
    options: ["Air resistance", "Gravity", "Tension", "Magnetism"],
    answer: "Air resistance"
  },
  {
    question: "Which of the following is a unit of force?",
    options: ["Newton", "Joule", "Watt", "Meter"],
    answer: "Newton"
  },
  {
    question: "Which force is responsible for keeping planets in orbit?",
    options: ["Gravitational force", "Friction", "Tension", "Magnetic force"],
    answer: "Gravitational force"
  },
  {
    question: "Which force is responsible for the repulsion between like charges?",
    options: ["Electrostatic force", "Magnetic force", "Gravity", "Friction"],
    answer: "Electrostatic force"
  },
  {
    question: "Which force is responsible for the attraction between unlike charges?",
    options: ["Electrostatic force", "Magnetic force", "Gravity", "Friction"],
    answer: "Electrostatic force"
  },
  {
    question: "Which force acts on a parachute as it falls?",
    options: ["Air resistance", "Gravity", "Tension", "Magnetism"],
    answer: "Air resistance"
  },
  {
    question: "Which force is responsible for the motion of a car on a road?",
    options: ["Friction", "Gravity", "Tension", "Magnetism"],
    answer: "Friction"
  },
  {
    question: "Which force acts on a stretched rubber band?",
    options: ["Elastic force", "Gravity", "Tension", "Friction"],
    answer: "Elastic force"
  },
  {
    question: "Which force acts on a magnet near a piece of iron?",
    options: ["Magnetic force", "Gravity", "Tension", "Friction"],
    answer: "Magnetic force"
  },
  {
    question: "Which force acts on a falling apple?",
    options: ["Gravity", "Friction", "Tension", "Magnetism"],
    answer: "Gravity"
  },
  {
    question: "Which force acts on a book sliding on a table?",
    options: ["Friction", "Gravity", "Tension", "Magnetism"],
    answer: "Friction"
  },
  {
    question: "Which force acts on a ball thrown upwards?",
    options: ["Gravity", "Friction", "Tension", "Magnetism"],
    answer: "Gravity"
  },
  {
    question: "Which force acts on a swimmer in water?",
    options: ["Upthrust", "Gravity", "Tension", "Friction"],
    answer: "Upthrust"
  },
  {
    question: "Which force acts on a satellite orbiting the earth?",
    options: ["Gravitational force", "Friction", "Tension", "Magnetic force"],
    answer: "Gravitational force"
  },
  {
    question: "Which force acts on a charged balloon sticking to a wall?",
    options: ["Electrostatic force", "Gravity", "Tension", "Friction"],
    answer: "Electrostatic force"
  }
];
// ...existing code...
// ...existing code...ing code...

let currentQuestion = 0;
let score = 0;
let student = "";
let timer;
let timeLeft = 1800; // 30 minutes in seconds

const startBtn = document.getElementById("startBtn");
const quizSection = document.getElementById("quizSection");
const nameInput = document.getElementById("studentName");
const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const nextBtn = document.getElementById("next-btn");
const resultEl = document.getElementById("result");
const timerEl = document.getElementById("timer");

startBtn.addEventListener("click", () => {
  student = nameInput.value.trim();
  if (student === "") {
    alert("Please enter your name to start.");
    return;
  }
  document.getElementById("welcome").textContent = `Good luck, ${student}!`;
  nameInput.style.display = "none";
  startBtn.style.display = "none";
  quizSection.style.display = "block";
  startTimer();
  loadQuestion();
});

function loadQuestion() {
  let q = quizData[currentQuestion];
  questionEl.textContent = q.question;
  optionsEl.innerHTML = "";
  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.classList.add("option-btn");
    btn.onclick = () => selectAnswer(opt);
    optionsEl.appendChild(btn);
  });
}

function selectAnswer(selected) {
  let correct = quizData[currentQuestion].answer;
  if (selected === correct) score++;
  nextBtn.style.display = "inline-block";
  Array.from(optionsEl.children).forEach(btn => {
    btn.disabled = true;
    if (btn.textContent === correct) {
      btn.style.background = "#22c55e";
    } else if (btn.textContent === selected) {
      btn.style.background = "#ef4444";
    }
  });
}

nextBtn.addEventListener("click", () => {
  currentQuestion++;
  if (currentQuestion < quizData.length) {
    loadQuestion();
    nextBtn.style.display = "none";
  } else {
    endQuiz();
  }
});

function startTimer() {
  timer = setInterval(() => {
    timeLeft--;
    let minutes = Math.floor(timeLeft / 60);
    let seconds = timeLeft % 60;
    timerEl.textContent = `Time left: ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;

    if (timeLeft <= 0) {
      clearInterval(timer);
      endQuiz();
    }
  }, 1000);
}

function endQuiz() {
  clearInterval(timer);
  questionEl.textContent = "Quiz Completed!";
  optionsEl.innerHTML = "";
  nextBtn.style.display = "none";
  resultEl.textContent = `Your Score: ${score} / ${quizData.length}`;

  let scores = JSON.parse(localStorage.getItem("quizScores")) || [];
  scores.push({
    name: student,
    topic: "Force",
    score: score,
    total: quizData.length,
    date: new Date().toLocaleString()
  });
  localStorage.setItem("quizScores", JSON.stringify(scores));
}
</script>
</body>
</html>
