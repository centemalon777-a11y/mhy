<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Time Generator</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background:linear-gradient(135deg, #0ea5e9, #8b5cf6);
      margin: 0;
      padding: 0;
    }
    header {
      background: #0ea5e9;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    label {
      font-weight: 600;
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #0ea5e9;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #38bdf8;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f1f5f9;
      border-radius: 8px;
    }
    .slot {
      padding: 10px;
      margin: 8px 0;
      background: #e0f2fe;
      border-radius: 6px;
    }
    .subject-input {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    .subject-input input {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Study Time Generator</h1>
  </header>

  <div class="container">
    <label>How many subjects?</label>
    <input type="number" id="subjectCount" placeholder="e.g. 4">
    <button onclick="addSubjects()">Add Subject Fields</button>

    <div id="subjectFields"></div>

    <label>Available Study Hours:</label>
    <input type="number" id="hours" placeholder="e.g. 6">

    <label>Break Interval (minutes):</label>
    <input type="number" id="break" placeholder="e.g. 30">

    <button onclick="generatePlan()">Generate Study Plan</button>

    <div id="plan" class="result"></div>
  </div>

  <script>
    function addSubjects(){
      let count = document.getElementById("subjectCount").value;
      let subjectDiv = document.getElementById("subjectFields");
      subjectDiv.innerHTML = "";

      for(let i=1; i<=count; i++){
        subjectDiv.innerHTML += `
          <div class="subject-input">
            <label>Subject ${i}:</label>
            <input type="text" id="subject${i}" placeholder="Enter subject name">
          </div>
        `;
      }
    }

    function generatePlan(){
      let count = document.getElementById("subjectCount").value;
      let hours = parseInt(document.getElementById("hours").value);
      let breakInterval = parseInt(document.getElementById("break").value);

      let planDiv = document.getElementById("plan");
      planDiv.innerHTML = "";

      if(!count || !hours || !breakInterval){
        planDiv.innerHTML = "<p>Please fill all fields!</p>";
        return;
      }

      let subjects = [];
      for(let i=1; i<=count; i++){
        let sub = document.getElementById("subject"+i).value;
        if(sub.trim() === "") sub = "Subject "+i;
        subjects.push(sub);
      }

      let totalMinutes = hours * 60;
      let studyMinutes = Math.floor(totalMinutes / subjects.length);

      let currentTime = new Date();
      let endTime = new Date(currentTime.getTime() + totalMinutes * 60000);

      planDiv.innerHTML = `<h3>Your Study Plan</h3>`;

      subjects.forEach(subject=>{
        let subjectStart = new Date(currentTime);
        let subjectEnd = new Date(subjectStart.getTime() + studyMinutes * 60000);

        planDiv.innerHTML += `
          <div class="slot">
            <b>${subject}:</b> 
            ${subjectStart.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} - 
            ${subjectEnd.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
          </div>
        `;

        currentTime = new Date(subjectEnd.getTime() + breakInterval * 60000);
      });

      planDiv.innerHTML += `<p><b>End Time:</b> ${endTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p>`;
    }
  </script>
</body>
</html>
